    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image "
            style="background-image: url('./assets/images/auth-bg.jpg');background-repeat: no-repeat;background-size: cover;">
        </div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">

                        <div class="col-md-9 col-lg-8 mx-auto">
                            <img src="./assets/images/logo.PNG" class="center" width="100px">
                            <img src="./assets/images/logo1.PNG" class="center" width="250px">
                            <h6 class="login-heading mb-4" style="text-align: center;
                font-family: 'Changa', sans-serif;font-weight: bold;margin-top: 5rem;">مرحبا بعودتك ! يرجى تسجيل الدخول
                                إلى حسابك</h6>
                            <form class="mt-5" #form='ngForm' autocomplete="off" (submit)="userAuth()">

                                <div class="form-group text-right">
                                    <label> اسم المستخدم</label>
                                    <div class="inputWithIcon inputIconBg">
                                        <span>
                                            <i class="fa fa-user"></i>
                                        </span>
                                        <input type="text" class="text-right form-control " name="email"
                                            placeholder="ادخل اسم المستخدم" required autofocus  [(ngModel)]="email">

                                    </div>

                                </div>

                                <div class="form-group text-right">

                                    <!-- <input type="password" id="inputPassword" class="form-control text-right" placeholder="ادخل كلمة المرور" required> -->
                                    <label> كلمة المرور</label>
                                    <div class="inputWithIcon inputIconBg">
                                        <span>
                                            <i class="fa fa-lock"></i>
                                        </span>
                                        <input type="password" class=" text-right form-control " name="password"
                                            placeholder="ادخل كلمة المرور " required autofocus [(ngModel)]="password">


                                    </div>

                                </div>


                                <div class="text-left ">
                                    <a class="small" style="color: black;" routerLink="/ForgetPass">فقدت كلمة المرور
                                        ؟</a></div>
                                <button class="btn btn-lg  btn-block   mt-2 font-weight-bold mb-2" type="submit"
                                    style="background-color: rgb(89, 174, 253);color: white;font-weight: bold;"
                                    [disabled]="form.invalid"> تسجيل
                                    الدخول</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
