<app-header></app-header>
<app-side></app-side>
<div class="appSideInfo">
    <div class="infoContent">
        <div id="Fade1" class="w3-container city w3-animate-opacity" >
            <div style="margin-top:1rem ;margin-right: 2rem;">
                <span style="font-size: 25px;font-family:Arial, Helvetica, sans-serif ;">الصفحة الرئيسيه<i
                        class="fas fa-angle-left mr-2" style="color: rgb(180, 178, 178);"></i></span>
                <span style="font-size: 25px;color:mediumturquoise;font-family:Arial, Helvetica, sans-serif ;">
                    الفروع</span>
            </div>
            <hr style="width:90%;margin-top: 2rem;">
            <div>
                <span style="float: right;">

                    <form class="example" style="max-width:300px;">
                        <input type="text" placeholder="اختر" name="search2">
                        <button><i class="fas fa-pen"></i></button>
                    </form>
                </span>
                <span style="float: right;margin-right: 10rem;">
                    <form class="example" style="max-width:300px;">
                        <input class="formGroup" type="text" placeholder="البحث" name="name"
                            (keydown)="filterBranch($event)">
                        <button type="submit"><i class="fa fa-search"></i></button>

                    </form>
                </span>
                <span>
                    <button type="button" class="w3-button tablink "  [routerLink]="['/school/branch/addbranch']" 
                        style="background-color:rgb(70, 184, 219);border-radius:10px;color: white;margin-top: -5rem;margin-right: 70rem;width: 12%;height: 50px;font-size: 20px;">اضافة
                        فرع</button>
                </span>
                <!--Table-->
                <table class="table table-striped" style="width: 87%;text-align: center;">

                    <!--Table head-->
                    <thead>
                        <tr style="font-size: 18px;">
                            <th>#</th>
                            <th>اسم الفرع <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                            <th>المدينه <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                            <th>الحى <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                            <th>تعديل <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                        </tr>
                    </thead>
                    <!--Table head-->

                    <!--Table body-->
                    <tbody>
                        <tr class="table-info" *ngFor="let item of branchList ">
                            <th scope="row">{{item.id}}</th>
                            <td>{{item.name}}</td>
                            <td>{{item.city}}</td>
                            <td>{{item.district}}</td>
                            <td><button type="button" class="btn  ml-1" (click)="openModal(item)
                      " style="color: white;background-color:rgb(70, 184, 219);">
                                    <i class="fas fa-pen"></i></button> | <button class="btn btn-danger mr-2"
                                    (click)="Delete(item)"><i class="far fa-trash-alt"></i></button></td>
                        </tr>

                    </tbody>
                    <!--Table body-->


                </table>
                <!--Table-->
            </div>

        </div>
    </div>
</div>
