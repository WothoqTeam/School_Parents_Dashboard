<app-header></app-header>
<app-side></app-side>
<div class="appSideInfo">
    <div class="infoContent">
        <div id="Fade7" class="w3-container city w3-animate-opacity" >
            <div style="margin-top:3rem ;margin-right: 2rem;">
              <span style="font-size: 25px;font-family:Arial, Helvetica, sans-serif ;">الصفحة الرئيسيه<i
                  class="fas fa-angle-left mr-2" style="color: rgb(180, 178, 178);"></i></span>
              <span style="font-size: 25px;color:mediumturquoise;font-family:Arial, Helvetica, sans-serif ;"> المستخدمين</span>
            </div>
            <hr style="width:90%;margin-top: 2rem;">
            <div>
        
              <span style="float: right;">
        
                <form class="example" style="max-width:300px;">
                  <input type="text" placeholder="اختر" name="search2">
                  <button><i class="fas fa-pen"></i></button>
                </form>
              </span>
              <span style="float: right;margin-right: 10rem;margin-bottom: 2rem;">
                <form class="example" style="max-width:300px;">
                  <input type="text" placeholder="البحث" name="search2">
                  <button type="submit"><i class="fa fa-search"></i></button>
                </form>
              </span>
        
            <table class="table  text-center" style="width: 90%;">
              <thead>
                <tr>
                  <th>#  </th>
                  <th>أسم المستخدم  <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                  <th>اسم الوالد <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                  <th>النوع <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                  <th>نوع السنه الدراسيه  <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                  <th>الاكاديميه <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                  <th>معاينه  <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                </tr>
              </thead>
              <tbody *ngFor="let item of userList">
                <tr  *ngFor="let info of item.application;let i=index">
                  <th scope="row">{{i}}</th>
                  <td>{{item.name}}</td>
                  <td>{{info.father_full_name}}</td>
                  <td>{{info.gender}}</td>
                  <td>{{info.study_type}}</td>
                  <td>{{info.study_year}}</td>
                  <td><button type="button" class="btn  ml-1"
                    style="color: white;background-color:rgb(70, 184, 219);"  data-toggle="modal" data-target="#exampleModal">
                      <i  class="fas fa-eye" style="font-size: 18px;"></i></button> </td>
        
                </tr>
        
              </tbody>
            </table>
              <!--Table-->
        
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" style="float: left;">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="card-body">
                        <!-- <h5 class="card-title">{{name}}</h5> -->
                        <!-- <div class="card-text">
                          <div> ID: {{User.ID}} </div>
                            <div> Price : {{User.Price}} </div>
                            <div> Quantity : {{User.Quantity}} </div>
                        </div> -->
                        <br>
                        <!-- <button class="btn btn-primary" (click)="goBack()">Go back</button>
                        <br>
                        <br>
                        <a class="btn btn-primary text-white" (click)="changeProduct()">Change product</a> -->
                      </div>
        
        
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
        
            </div>
          </div>
    </div>
</div>
