<app-header></app-header>
<app-side></app-side>
<div class="appSideInfo">
    <div class="infoContent">
        <div id="Fade3" class="w3-container city w3-animate-opacity">
            <div style="margin-top:3rem ;margin-right: 2rem;">
                <span style="font-size: 25px;font-family:Arial, Helvetica, sans-serif ;">الصفحة الرئيسيه<i
                        class="fas fa-angle-left mr-2" style="color: rgb(180, 178, 178);"></i></span>
                <span style="font-size: 25px;color:mediumturquoise;font-family:Arial, Helvetica, sans-serif ;"> الرسوم
                    الدراسيه</span>
            </div>
            <hr style="width:90%;margin-top: 2rem;">
            <div>
                <span style="float: right;">

                    <form class="example" style="max-width:300px;">
                        <input type="text" placeholder="اختر" name="search2">
                        <button><i class="fas fa-pen"></i></button>
                    </form>
                </span>
                <span style="float: right;margin-right: 10rem;">
                    <form class="example" style="max-width:300px;">
                        <!-- (keydown)="filterBank($event) -->
                        <input type="text" placeholder="البحث" name="search2" >
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </span>
                <span>
                    <button type="button" class="w3-button tablink  " onclick="openLink(event,'addCosts')" style="background-color: teal;border-radius:10px;color: white;
        margin-top: -5rem;margin-right: 70rem;width: 12%;height: 50px;font-size: 20px;">اضافة الرسوم</button>
                </span>
                <!--Table-->
                <table class="table table-striped text-center" style="width: 80%;">

                    <!--Table head-->
                    <thead>
                        <tr class="text-center">
                            <th>#</th>
                            <th>السنه الدراسية <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                            <th>الجنس <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                            <th>الفصل <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                            <th>نوع السنه الدراسيه <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                            <th>الانتقال <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                            <th>الرحله <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                            <th>الرسوم الدراسيه <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                            <th>تعديل <i class="fas fa-sort mr-2" style="font-size: 18px;"></i></th>
                        </tr>
                    </thead>
                    <!--Table head-->

                    <!--Table body-->
                    <tbody>
                        <tr class="table-info text-center" *ngFor="let item of CostList">
                            <th scope="row">{{item.id}}</th>
                            <td>{{item.year}}</td>
                            <td>{{item.type}}</td>
                            <td>{{item.class_id}}</td>
                            <td>{{item.study_type}}</td>
                            <td>{{item.transportation}}</td>
                            <td>{{item.trip}}</td>
                            <td>{{item.cost}}</td>

                            <td><button type="button" class="btn  ml-1"
                                    style="color: white;background-color:rgb(70, 184, 219);" data-toggle="modal"
                                    data-target="#myModal">
                                    <i class="fas fa-pen"></i></button> | <button class="btn btn-danger mr-2"
                                    (click)="DeleteCost(item)"><i class="far fa-trash-alt"></i></button></td>



                        </tr>

                    </tbody>
                    <!--Table body-->


                </table>
                <!--Table-->
            </div>
        </div>
    </div>
</div>
